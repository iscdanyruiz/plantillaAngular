<h2>Contacto</h2>
<form #formContacto="ngForm" (ngSubmit)="(onSubmit(formContacto))">
  <label for="nombre">Nombre</label>
  <input
    type="text"
    name="nombre"
    id=""
    #nombre="ngModel"
    [(ngModel)]="usuario.nombre"
    required
    pattern="[a-zA-Z]+"
  />
  <span *ngIf="nombre.touched && !nombre.valid">El nombre es obligatorio</span>
  <br />

  <label for="apellidos">Apellidos</label>
  <input
    type="text"
    name="apellidos"
    id=""
    #apellidos="ngModel"
    [(ngModel)]="usuario.apellidos"
    required
    pattern="[a-zA-Z]+"
  />
  <span *ngIf="apellidos.touched && !apellidos.valid">Los apellidos son obligatorios</span>
  <br />

  <label for="email">Email</label>
  <input
    type="email"
    name="email"
    id=""
    #email="ngModel"
    [(ngModel)]="usuario.email"
    required
  />
  <span *ngIf="email.touched && !email.valid">El email es obligatorio</span>
  <br />

  <label for="mensaje">Mensaje</label>
  <textarea
    name="mensaje"
    id=""
    cols="30"
    rows="10"
    #mensaje="ngModel"
    [(ngModel)]="usuario.mensaje"
    required
  ></textarea>
  <span *ngIf="mensaje.touched && !mensaje.valid">El mensaje es obligatorio</span>
  <br />

  <input type="submit" value="Enviar" [disabled]="!formContacto.form.valid"/>
</form>
