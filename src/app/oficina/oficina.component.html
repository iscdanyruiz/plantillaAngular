<div class="reporte"
  style="background-color: rgb(255, 255, 255); border-radius: 5px; padding: 5px; color:rgb(49, 44, 44)">
  <p>
    <button type="button" class="btn btn-danger" (click)="rerender()">
      Actualizar
    </button>

    <button mat-button class="btn btn-warning" style="margin-left: 10px;" (click)="openDialog()">Launch dialog</button>
  </p>

  <hr>

  <h2>Empleados</h2>
  <div class="panel-body ml10 mr10 mt20 mb20 admin-form">
    <div class="section row">
      <div class="col-sm-12 admin-form">
        <table datatable id="datatable" [dtOptions]="dtOptions[0]" [dtTrigger]="dtTrigger"
          class="table table-striped table-no-bordered table-hover" *ngIf="employees">
          <caption style="display: none;"></caption>
          <thead class="thead-dark">
            <tr>
              <th id="" class="shorting">ID</th>
              <th id="" class="shorting">Nombre</th>
              <th id="" class="shorting">Apellido</th>
              <th id="" class="shorting">Correo</th>
              <th id="" class="shorting">Avatar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{employee.id}}</td>
              <td>{{employee.first_name}}</td>
              <td>{{employee.last_name}}</td>
              <td>{{employee.email}}</td>
              <td><img [src]="employee.avatar"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
