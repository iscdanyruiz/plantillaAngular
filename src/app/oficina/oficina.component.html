<div class="reporte" style="background-color: rgb(255, 255, 255); border-radius: 5px; padding: 5px; color:rgb(49, 44, 44)">
  <p>
    <button type="button" class="btn waves-effect waves-light blue" (click)="rerender()">
      Actualizar
    </button>
  </p>

  <hr>

  <h2>Empleados</h2>
  <div class="admin-form">
    <table datatable id="datatable"  [dtOptions]="dtOptions[0]" [dtTrigger]="dtTrigger" class="table table-striped table-no-bordered table-hover" style="width:100%">
      <thead>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Avatar</th>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{employee.id}}</td>
          <td>{{employee.first_name}}</td>
          <td>{{employee.last_name}}</td>
          <td>{{employee.email}}</td>
          <td><img [src]="employee.avatar"></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
